{% extends "new-layout.html" %}

{% block header %}
<meta property="og:title" content="POPROX" >
<meta property="og:type" content="website" >
<meta property="og:url" content="https://poprox.ai/enroll" >
<meta property="og:image" content="https://poprox.ai/assets/images/logos_and_icons/POPROX24-temp00A-01.png" >
<meta property="og:site_name" content="POPROX">
<meta property="og:description" content="POPROX is a personalized news service that delivers a daily, ad-free email newsletter featuring stories from the Associated Press, tailored to your interests">

<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="user.poprox.ai">
<meta property="twitter:url" content="https://poprox.ai/enroll">
<meta name="twitter:title" content="POPROX Newsletter">
<meta name="twitter:description" content="POPROX is a personalized news service that delivers a daily, ad-free email newsletter featuring stories from the Associated Press, tailored to your interests">
{% endblock %}

{% block sidebar %}
<!-- show no sidebar -->
<div class="column is-1"></div>
{% endblock %}

{% block content %}

{% if error %}
<div class="error-flash">
	<p>{{ error }}</p>
</div>
{% endif %}
<div class="card-body">
	<h2 class="card-title text-center">Stay Informed, Your Way</h2>
	<h5 class="card-title text-center">The stories that matter to you delivered to your inbox dailyâ€”no ads, just news.</h5>
</div>
<div class="card-body">

	<form action="{{url_for('enroll_with_token_post', link_data_raw=link_data_raw)}}" method="post">
		<div class="form-group row">
			<label for="code">Code:</label>
			<input class="form-control col col-md-1" name="code" id="code" type="text" placeholder="code" required>
		</div>
		<button type="submit" class="btn btn-primary mt-3">Subscribe</button>
	</form>
</div>
{% endblock %}
