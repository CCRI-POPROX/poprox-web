{% extends "layout.html" %}
{% block sidebar %}

{% endblock %}
{% block content %}
<div class="column box">
	<p>AN EXPERIMENTAL NEWS RECOMMENDER.
		More stuff we can write later.
	</p>
	<p>To enroll, please fill out your name below</p>
	<form action="{{url_for('pre_enroll_post')}}" method="post">
		<input type="hidden" id="source" name="source" value="{{source}}" >
		<div>
			<input type="checkbox" id="legal_age" name="legal_age" required>
			<label for="legal_age">wording that means I'm an adult in my jurisdiction</label>
		</div>
		<div>
			<input type="checkbox" id="us_area" name="us_area" required >
			<label for="us_area">wording that means I'm in the US</label>
		</div>
		<div>
			<input type="email" id="email" name="email" placeholder="email" required >
		</div>
		<div>
			<input type="submit">
		</div>
	</form>
</div>
{% endblock %}
