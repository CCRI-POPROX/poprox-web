{% extends "layout.html" %}

{% block content %}
    {% if success %}
    <div class="alert alert-success" style="font-size:1.5rem">
        {{ success }}
    </div>
    {% endif %}
    {% if error %}
    <div class="alert alert-danger" style="font-size:1.5rem">
        {{ error }}
    </div>
    {% endif %}
{% endblock %}
